<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reclaim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="frame">
      <div class="top-text-container">
        <p class="serif-text">Choose between 3-5 goals to guide your moments of rest.</p>
        <p class="sans-serif-text">
          <ul class="bullet-align">
            <li>You choose from our list of restful goals.</li>
            <li>Or can type in your own ideas.</li> 
          </ul>
        </p>
    </div>
    <div class="background style-3">
      <div class="top-block"></div>
      <div class="bottom-block centered-button-container">
        <button class="button">Choose rest goals</button>
      </div>
    </div>
    <img src="assets/woman-doing-yoga.png" alt="" class="illustration" />
  </div>
</body>
</html>

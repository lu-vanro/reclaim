<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reclaim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm" type="module"></script>
<script type="module" src="database.js"></script>

</head>
<body class="page-signup">
  <div class="frame">
    <div class="background style-7">
      <div class="top-block"></div>

      <div class="bottom-block centered-button-container">
        <p class="serif-text">Join the Reclaim mailing list</p>
        <p class="sans-serif-text">
          Get the latest Reclaim updates delivered straight to your inbox.
        </p>

        <form id="signup-form">
          <label for="name" class="sr-only">Name</label>
          <input type="text" id="name" name="name" placeholder="Your name" required />

          <label for="email" class="sr-only">Email</label>
          <input type="email" id="email" name="email" placeholder="Your email address" required />

          <button type="submit" class="button">Sign me up</button>
        </form>
      </div>
    </div>
    <img src="assets/man-reading-book-2.png" alt="" class="illustration" />
  </div>
</body>
</html>

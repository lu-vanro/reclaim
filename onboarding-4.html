<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reclaim</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Source+Serif+Pro:wght@700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="style.css" />
  <script src="script.js" defer></script>
</head>
<body>
  <div class="frame onboarding-4">
    <div class="top-text-container">
      <p class="serif-text">What are your rest goals?</p>
      <div class="button-list">
        <button class="toggle-button">Daydream</button>
        <button class="toggle-button">Take a nap or rest your eyes</button>
        <button class="toggle-button">Let your mind wander</button>
        <button class="toggle-button">Tidy up a small space</button>
        <button class="toggle-button">Play a video game</button>
        <button class="toggle-button">Custom rest goal</button>
      </div>
    </div>
    <div class="background style-4">
      <div class="top-block"></div>
      <div class="bottom-block centered-button-container">
        <button class="button">Choose reminder time</button>
      </div>
    </div>
    <img src="assets/plant-and-book.png" alt="" class="illustration" />
  </div>
</body>
</html>
